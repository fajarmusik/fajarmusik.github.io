        }

        /* Header */
        .header {
            background-color: #000000;

        }

        }

            transition: color 0.2s ease;
        }

        .header .nav-links a:hover {

        }

        /* Konten Utama */
        .main-content {
            flex-grow: 1;

            justify-content: center;

            gap: 24px;
            flex-direction: column;
        }

            display: flex;

            width: 100%;

        }

            background-color: #121212;

            flex: 1;

            aspect-ratio: 1 / 1;
            object-fit: cover;
        }

        .song-details .song-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: #ffffff;

            font-weight: 400;
            color: #b3b3b3;
            margin-top: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .progress-container {

            height: 4px;
            background-color: #404040;
            border-radius: 2px;
            margin: 24px 0 8px;
            position: relative;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background-color: #1db954;
            width: 0%;
            border-radius: 2px;
            transition: width 0.1s linear;
        }

        .time-info {

            font-size: 0.875rem;
            color: #b3b3b3;
        }

        .controls {

            justify-content: center;
            align-items: center;
            margin-top: 24px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 1.5rem;
            padding: 12px;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .control-btn:hover {
            color: #1db954;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        #play-pause-btn {
            font-size: 2.5rem;
            padding: 0 24px;
        }
        
        .playlist-container {
            background-color: #121212;
            border-radius: 12px;

            flex: 1;

            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;

        .playlist-item:hover {

        }
        
        .playlist-item.active {

        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const songTitle = document.getElementById('song-title');
        const artistName = document.getElementById('artist-name');
        const albumCover = document.getElementById('album-cover');
        const currentTimeEl = document.getElementById('current-time');
        const totalTimeEl = document.getElementById('total-time');
        const playlistEl = document.getElementById('playlist');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const repeatBtn = document.getElementById('repeat-btn');

        // Footer Elements
        const playPauseBtnFooter = document.getElementById('play-pause-btn-footer');
        const prevBtnFooter = document.getElementById('prev-btn-footer');
        const nextBtnFooter = document.getElementById('next-btn-footer');
        const progressContainerFooter = document.getElementById('progress-container-footer');
        const progressBarFooter = document.getElementById('progress-bar-footer');
        const songTitleFooter = document.getElementById('song-title-footer');
        const artistNameFooter = document.getElementById('artist-name-footer');
        const albumCoverFooter = document.getElementById('album-cover-footer');
        const currentTimeElFooter = document.getElementById('current-time-footer');
        const totalTimeElFooter = document.getElementById('total-time-footer');


        let isPlaying = false;
        let songIndex = 0;
        let isShuffling = false;
        let repeatMode = 0; // 0: off, 1: repeat all, 2: repeat one

        function updateUI(song) {
            songTitle.textContent = song.title;
            artistName.textContent = song.artist;
            albumCover.src = song.cover;
            
            songTitleFooter.textContent = song.title;
            artistNameFooter.textContent = song.artist;
            albumCoverFooter.src = song.cover;
            
            audioPlayer.src = song.path;
            updatePlaylistUI();
        }

        function loadSong(song) {
            updateUI(song);
        }

        function playSong() {
            isPlaying = true;
            [playPauseBtn, playPauseBtnFooter].forEach(btn => {
                btn.querySelector('i.fas').classList.remove('fa-play');
                btn.querySelector('i.fas').classList.add('fa-pause');
            });
            audioPlayer.play();
        }

        function pauseSong() {
            isPlaying = false;
            [playPauseBtn, playPauseBtnFooter].forEach(btn => {
                btn.querySelector('i.fas').classList.remove('fa-pause');
                btn.querySelector('i.fas').classList.add('fa-play');
            });
            audioPlayer.pause();
        }

        function updateProgress(e) {
            const { duration, currentTime } = e.srcElement;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            progressBarFooter.style.width = `${progressPercent}%`;

            const minutes = Math.floor(currentTime / 60);
            const seconds = Math.floor(currentTime % 60);
            const timeStr = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            currentTimeEl.textContent = timeStr;
            currentTimeElFooter.textContent = timeStr;
        }

        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        }

        function nextSong() {
            if (repeatMode === 2) {
                audioPlayer.currentTime = 0;
                playSong();
                return;
            }

            if (isShuffling) {
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * songs.length);
                } while (newIndex === songIndex);
                songIndex = newIndex;
            } else {
                songIndex = (songIndex + 1) % songs.length;
            }
            
            if (repeatMode === 0 && songIndex === 0) {
                pauseSong();
            } else {
                loadSong(songs[songIndex]);
                playSong();
            }
        }

        function prevSong() {
            if (repeatMode === 2) {
                audioPlayer.currentTime = 0;
                playSong();
                return;
            }
            
            if (audioPlayer.currentTime > 3) {
                audioPlayer.currentTime = 0;
            } else {
                if (isShuffling) {
                    let newIndex;
                    do {
                        newIndex = Math.floor(Math.random() * songs.length);
                    } while (newIndex === songIndex);
                    songIndex = newIndex;
                } else {
                    songIndex = (songIndex - 1 + songs.length) % songs.length;
                }
                loadSong(songs[songIndex]);
            }
            playSong();
        }

        function toggleShuffle() {
            isShuffling = !isShuffling;
            shuffleBtn.classList.toggle('text-green-500', isShuffling);
        }

        function toggleRepeat() {
            repeatMode = (repeatMode + 1) % 3;
            
            repeatBtn.classList.remove('text-green-500');
            if (repeatMode === 1) {
                repeatBtn.innerHTML = '<span class="text-green-500 font-bold">A</span>';
            } else if (repeatMode === 2) {
                repeatBtn.innerHTML = '<span class="text-green-500 font-bold">1</span>';
            } else {
                repeatBtn.innerHTML = '<i class="fas fa-redo"></i>';
            }
            
            audioPlayer.loop = (repeatMode === 2);
        }

        function createPlaylist() {
            playlistEl.innerHTML = '';
            songs.forEach((song, index) => {
                const playlistItem = document.createElement('div');
                playlistItem.classList.add('playlist-item');
                playlistItem.innerHTML = `
                    <img src="${song.cover}" alt="Album Cover">
                    <div class="song-details">
                        <div class="song-title">${song.title}</div>
                        <div class="artist-name">${song.artist}</div>
                    </div>
                `;
                playlistItem.addEventListener('click', () => {
                    songIndex = index;
                    loadSong(songs[songIndex]);
                    playSong();
                });
                playlistEl.appendChild(playlistItem);
            });
            updatePlaylistUI();
        }
        
        function updatePlaylistUI() {
            const items = playlistEl.querySelectorAll('.playlist-item');
            items.forEach((item, index) => {
                if (index === songIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }
        
        // Event Listeners for main and footer controls
        [playPauseBtn, playPauseBtnFooter].forEach(btn => btn.addEventListener('click', () => (isPlaying ? pauseSong() : playSong())));
        [prevBtn, prevBtnFooter].forEach(btn => btn.addEventListener('click', prevSong));
        [nextBtn, nextBtnFooter].forEach(btn => btn.addEventListener('click', nextSong));
        
        shuffleBtn.addEventListener('click', toggleShuffle);
        repeatBtn.addEventListener('click', toggleRepeat);

        audioPlayer.addEventListener('timeupdate', updateProgress);
        progressContainer.addEventListener('click', setProgress);
        progressContainerFooter.addEventListener('click', setProgress);
        audioPlayer.addEventListener('ended', nextSong);

        window.addEventListener('load', () => {
            loadSong(songs[songIndex]);
            createPlaylist();
            audioPlayer.addEventListener('loadedmetadata', () => {
                const duration = audioPlayer.duration;
                const minutes = Math.floor(duration / 60);
                const seconds = Math.floor(duration % 60);
                const timeStr = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                totalTimeEl.textContent = timeStr;
                totalTimeElFooter.textContent = timeStr;
            });
        });
    </script>
</body>
</html>
